<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="neal">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Guess Who</title>
    <script>
        //set global var;
        var the_number = null;
        //on load function create random number;
        function pick_number(){
            var random_number = Math.floor(Math.random() * 10) + 1;
            //for cheat testing
            console.log(random_number);
            the_number = random_number;
            return;
        }

        $(document).ready(function(){

            $("#again").hide();

            $("#guess").click( function make_guess(){
//get the user input
                var the_guess = $('#guess_input').val();
                var the_guess = parseInt(the_guess);
//                Compare the numbers switch
                switch(true){
                    case isNaN(the_guess):
                        yo("a number plz", false, the_guess);
                        break;
                    case the_guess == the_number:
                        yo("You guessed it!", true, the_guess);
                        break;
                    case the_guess > the_number:
                        yo("Too High!", false, the_guess);
                        break;
                    case the_guess < the_number:
                        yo("Too Low!", false, the_guess);
                        break;
                    default:
                       yo("I dun know wat you did", false, the_guess);
                }
            });
            function yo(text, win, guess){
                $("#response_div").text(text);
                if(!win){
                    $("#bot_div").text(guess + "  " + text);
                    $('#guess_input').val("").focus();
                    $("#upper_face").effect("shake");
                    $("#lower_face").effect("bounce");
                    $("#lower_face").animate({top: "50px"});
                    $("#lower_face").animate({top: "0px"});
                }
                else{
                    $("#bot").addClass("hinge");
                    $("#guess").effect("blind");
                    $("#under").show("slow");
                    $("#again").show("slow");
                }
            }

            $("#again").click( function restart() {
                console.log("restarting");
                $("#response_div").text("Guess my number if you wish to Pass!");
                $("#guess").show("slow");
                $("#response_div").show("fast");
                $("#under").hide();
                $("#again").hide();
                pick_number();
            });
        });
    </script>
</head>
<body onload="pick_number()">

    <div class="triangle-border" id="response_div"></div>

    <div id="upper_face"></div>
    <div id="tongue">tongue</div>
    <div class="main" id="lower_face"></div>

    <input class="w3-round-xlarge " id="guess_input" type="text">

    <button class="w3-btn w3-round-xlarge w3-purple"  id="again">play again</button>

    <button class="w3-btn w3-round-xlarge w3-purple" id="guess">guess</button>

</body>
</html>
