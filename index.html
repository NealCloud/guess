<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="neal">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Guess Who</title>
        <script src="script.js"></script>
</head>
<body>
    <div id="frogbox">

        <div class="triangle-border" id="response_div">Can you guess my number?</div>

        <div class="green" id="upper_face">
            <div class="eye">
                <span id="eyebrow">V</span>
                <div class="pupil"></div>
            </div>
        </div>

        <div class="green main" id="lower_face">
            <div id="tongue"></div>
        </div>

        <div class="press triangle-border">
            <input  id="guess_input" type="text">
        </div>

        <div id="army">
        </div>

        <div class="press">
            <button class="pressed" id="again_button">Start</button>
            <button class="pressed"  id="guess_button">guess</button>
        </div>
    </div>

</body>
</html>
