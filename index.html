<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="neal">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Guess Who</title>
    <script>
        //set global var;
        var the_number = null;
        var lives;
        //on load function create random number;
        function pick_number(){
            var random_number = Math.floor(Math.random() * 10) + 1;
            //for cheat testing
            console.log(random_number);
            the_number = random_number;
            return;
        }

        $(document).ready(function(){

            $("#again_button").hide();
            lives = 3;
            $("#guess_button").click( function make_guess(){
//get the user input
                var the_guess = $('#guess_input').val();
                var refined = parseInt(the_guess);
//                Compare the numbers switch
                switch(true){
                    case isNaN(refined):
                        yo("is not even a number! haha", false, the_guess);
                        break;
                    case the_guess == the_number:
                        yo("You guessed it!", true, the_guess);
                        break;
                    case the_guess > the_number:
                        yo("Too High!", false, the_guess);
                        break;
                    case the_guess < the_number:
                        yo("Too Low!", false, the_guess);
                        break;
                    default:
                       yo(" is not a number dummy", false, the_guess);
                }
            });
            function yo(text, win, guess){
                $('#guess_input').val("").focus();
// Lose Condition
                if(lives < 0){
                    $("#response_div").text("You lose!");
//                    switch buttons;
                    $("#again_button").show("slow");
                    $("#guess_button").hide("slow");
                }
// WIN Condition
                else if(win){
                    $("#response_div").text(text);
//      Face win animation
                    $("#lower_face").addClass("hinge");
//      swap out buttons;
                    $("#guess_button").hide("slow");
                    $("#again_button").show("slow");
                }
//  Missed Number Condition
                else{
                    lives--;
                    $("#response_div").text("Nooooo!  " +guess + "  " + text);
                    $("#upper_face").effect("shake");
                    $("#lower_face").effect("bounce");
                    $("#lower_face").animate({top: "50px"});
                    $("#lower_face").animate({top: "0px"});
                }
            }

            $("#again_button").click( function restart() {
                console.log("restarting");
                lives = 3;
                $("#again_button").hide("fast");
                $("#response_div").text("Guess my number if you wish to Pass!");
                $("#guess_button").show("slow");

                pick_number();
            });
        });
    </script>
</head>
<body onload="pick_number()">

    <div class="triangle-border" id="response_div">Can you guess my number?</div>

    <div id="upper_face"></div>
    <div id="tongue">tongue</div>
    <div class="main" id="lower_face"></div>

    <input class="w3-round-xlarge " id="guess_input" type="text">

    <button class="w3-btn w3-round-xlarge w3-purple"  id="again_button">play again</button>

    <button class="w3-btn w3-round-xlarge w3-purple" id="guess_button">guess</button>

</body>
</html>
