<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="neal">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Guess Who</title>
    <script>
        //set global var;
        var the_number = null;
        var lives;
        //on load function create random number;
        function pick_number(){
            var random_number = Math.floor(Math.random() * 10) + 1;
            //for cheat testing
            console.log(random_number);
            the_number = random_number;
        }

        $(document).ready(function(){
// initialize game
            $("#again_button").toggle();
            $("#eyebrow").hide();
            lives = 3;

            $("#guess_button").on("click", function() {
                $(this).attr("disabled", "disabled");
                make_guess(); //this method contains your logic
            });

            function make_guess(){
//get the user
                setTimeout('$("#guess_button").removeAttr("disabled")', 500);
                var the_guess = $('#guess_input').val();
                var refined = parseInt(the_guess);
//                Compare the numbers switch
                switch(true){
                    case isNaN(refined):
                        yo("is not even a number! haha", false, the_guess);
                        break;
                    case the_guess == the_number:
                        yo("You guessed it!", true, the_guess);
                        break;
                    case the_guess > the_number:
                        yo("Too High!", false, the_guess);
                        break;
                    case the_guess < the_number:
                        yo("Too Low!", false, the_guess);
                        break;
                    default:
                       yo(" is not a number dummy", false, the_guess);
                }

            }
            function yo(text, win, guess){
                //goes back to val
                $('#guess_input').val("").focus();
//      Lose Condition
                if(lives < 0){
                   toggleBtn("You lose!");
                }
//      WIN Condition
                else if(win){
                    toggleBtn("You win!");

//      Face win animation
                    $("#lower_face").effect("hinge").delay(1200).queue(function(next){
                        $("#eyebrow").show();
                        // $(this).hide();
                        next();
                    });

                    $("#lower_face").addClass("hinge");
                }
//       Missed Number Condition
                else{

//                    take away lives
                    lives--;
                    $("#upper_face").addClass("angry2").effect("shake").delay(800).animate({top: "-20px"}).queue(function(next){
                        $(this).animate({top: "0px"}).removeClass("angry2");
                        next();
                    });

                    $("#lower_face").addClass("angry2").effect("bounce").animate({top: "20px"}).delay(350).animate({top: "0px"}).queue(function(next){
                        $(this).removeClass("angry2");
                        next();
                    });
                    $("#eyebrow").show();
                    $("#response_div").text("Nooooo!  " + guess + "  " + text);

                    $("#tongue").show().delay(500).animate({height: "+=240px"}).delay(300).animate({height: "-=240px"});

                    $("#army div:first-child").delay(1200).animate({top: "-205px"}).queue(function(next){
                        $(this).css("z-index", -1);
                        $("#army div:first-child").remove();
                        $("#eyebrow").hide();
                       // $(this).hide();
                        next();
                    });
                }
            }

            $("#again_button").click( function restart() {
                console.log("restarting");
                lives = 3;
//                hide replay button and reset game
                toggleBtn("Guess my number if you wish to live!");
                pick_number();
            });

            function toggleBtn(say){
                $("#response_div").text(say);
                $("#guess_button").toggle();
                $("#again_button").toggle();
            }
        });
    </script>
</head>
<body onload="pick_number()">
    <div id="frogbox">

        <div class="triangle-border" id="response_div">Can you guess my number?</div>

        <div class="green" id="upper_face">

            <div class="eye">
                <span id="eyebrow">V</span>
                <div class="pupil"></div>
            </div>
        </div>
        <div class="green main" id="lower_face">
            <div id="tongue"></div>
        </div>

        <div class="press">
            <input class=".press" id="guess_input" type="text">
        </div>
        <div id="army">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="press">
            <button id="again_button">play again</button>
            <button id="guess_button">guess</button>
        </div>
    </div>

</body>
</html>
